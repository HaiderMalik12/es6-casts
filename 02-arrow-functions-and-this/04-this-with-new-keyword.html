<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>this as declared object</title>
</head>

<body>
    <script>
        function Car(model){
            this.model = model;
        }
        var myCard = new Car('Escape');
        console.log(myCard);
    </script>
</body>

</html>
