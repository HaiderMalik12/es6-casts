<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>for loop</title>
</head>

<body>
    <script>
      const product = {
          qty:10,
          title: 'ES6 Course',
          price: 100
      };
      for(const prop in product){
          console.log(product[prop]);
      }
    </script>
</body>

</html>
