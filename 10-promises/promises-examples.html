<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Promises</title>
</head>

<body>
    <script>
        const posts = [
            { title: 'NodeJs', id: 1 },
            { title: 'GraphQL', id: 2 },
            { title: 'Koa', id: 3 },
            { title: 'Express', id: 4 },
            { title: 'Sails', id: 5 },
            { title: 'MongoDB', id: 6 },
            { title: 'Javascriopt', id: 7 },
        ];
        function getPostById(id) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const post = posts.find(p => p.id === id);
                    if (post) {
                        resolve(post);
                    }
                    else {
                        reject(Error('No post found'))
                    }
                }, 1000)
            })
        }

        getPostById(1333)
            .then(data => console.log(data))
            .catch(err => console.error(err));

    </script>
</body>

</html>
