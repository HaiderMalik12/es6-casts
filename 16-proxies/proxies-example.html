<body>
    <script>

   let handler ={
       set(target, name, value){
           debugger;
           if(name === 'age'){
               if(!Number.isInteger(value)){
                   throw new TypeError('The age must be integer');
               }
               if(value >  200){
                   throw new RangeError('The age seems invalid');
               }
           }
           target[name] = value;
           return true;
       }
   }
   let person = new Proxy({}, handler);

    </script>
