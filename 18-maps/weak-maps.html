<body>
    <script>
    let person1 = {name: 'Haider'};
    let person2 = { name: 'Jane'};

    const weak = new WeakMap();
    const strong = new Map();

    strong.set(person2, 'asd');

    person1 = null;
    person2 = null


    </script>
